apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  namespace: orchestration
spec:
  selector:
    matchLabels: &id001
      app: airflow-scheduler
      role: scheduler
  template:
    metadata:
      labels: *id001
    spec:
      containers:
      - name: airflow-scheduler
        image: nlhtungg/mbs-poc-airflow:1.0.0
        env:
        - name: AIRFLOW__CORE__EXECUTOR
          value: CeleryExecutor
        command:
        - airflow
        - scheduler
  replicas: 1
