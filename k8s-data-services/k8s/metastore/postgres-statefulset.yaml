apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: metastore
spec:
  selector:
    matchLabels: &id001
      app: postgres
      role: db
  template:
    metadata:
      labels: *id001
    spec:
      containers:
      - name: postgres
        image: postgres:14
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB_METASTORE
        ports:
        - containerPort: 5432
