starrocks:
  initPassword:
    enabled: true
    passwordSecret: starrocks-root-pass

  # =======================
  # FRONTEND (FE)
  # =======================
  starrocksFESpec:
    replicas: 3
    service:
      type: LoadBalancer
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
    nodeSelector:                      # Cho phép FE chạy cả master node
      kubernetes.io/os: linux
    tolerations:                       # Cho phép vượt taint master
      - key: "node-role.kubernetes.io/control-plane"
        effect: "NoSchedule"
        operator: "Exists"
    storageSpec:
      name: fe
      storageSize: 20Gi
      storageClassName: local-path      # bắt buộc để tạo PVC
      # mountPath mặc định: /opt/starrocks/fe/meta

  # =======================
  # BACKEND (BE)
  # =======================
  starrocksBeSpec:
    replicas: 3
    resources:
      requests:
        cpu: 6
        memory: 16Gi
      limits:
        cpu: 12
        memory: 32Gi
    storageSpec:
      name: be
      storageSize: 900Gi
      storageClassName: local-path      # PVC thực trên ổ local
      # mountPath mặc định: /opt/starrocks/be/storage

  # =======================
  # FE PROXY
  # =======================
  starrocksFeProxySpec:
    enabled: true
    service:
      type: LoadBalancer
    resources:
      requests:
        cpu: 1
        memory: 1Gi
